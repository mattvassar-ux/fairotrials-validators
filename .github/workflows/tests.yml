name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (editable) & test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: |
          pytest -q

      - name: Upload test artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: .pytest_cache || tests
