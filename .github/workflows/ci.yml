name: CI

on:
  push:
  pull_request:

jobs:
  validate-samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run validators on samples
        run: |
          fairo-fair-meta --input samples/sample_fair_trials.json --out_csv fair_metadata_report.csv
          fairo-fdaaa --input samples/sample_fdaaa_trials.json --out_csv fdaaa_timeliness_report.csv
          fairo-accessible --input samples/sample_access_links.json --out_csv accessible_links_report.csv
          fairo-outcomes --input samples/sample_outcomes.json --out_csv outcome_switching_report.csv
          fairo-harms --input samples/sample_harms.json --out_csv consort_harms_report.csv
          fairo-linkage --registry samples/sample_registry_linkage.json --pubs samples/sample_publications.json --out_csv linkage_report.csv
          fairo-data-sharing --pubs samples/sample_data_sharing_pubs.json --out_csv data_sharing_report.csv

      - name: Upload all CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: "*_report.csv"

      - name: Upload example outputs
        uses: actions/upload-artifact@v4
        with:
          name: example_outputs
          path: |
            fair_metadata_report.csv
            fdaaa_timeliness_report.csv
